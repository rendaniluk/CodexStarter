  <link rel="stylesheet" href="css/normalize.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var chart = new CanvasJS.Chart("chartContainer", {
        title: {
          text: "Address Book",
          fontFamily: "Impact",
          fontWeight: "normal"
        },

        legend: {
          verticalAlign: "bottom",
          horizontalAlign: "center"
        },
        data: [{
          //startAngle: 45,
          indexLabelFontSize: 20,
          indexLabelFontFamily: "Garamond",
          indexLabelFontColor: "darkgrey",
          indexLabelLineColor: "darkgrey",
          indexLabelPlacement: "outside",
          type: "pie",
          showInLegend: true,
          dataPoints: [{
              y: 20,
              legendText: "Opportunity 71.4%",
              indexLabel: "Opportunity 71.4%"
            },
            {
              y: 6,
              legendText: "Customer 21.4%",
              indexLabel: "Customer 21.4%"
            },
            {
              y: 0,
              legendText: "Prospect 0%",
              indexLabel: "Prospect 0%"
            },
            {
              y: 0,
              legendText: "Supplier 0%",
              indexLabel: "Supplier 0%"
            },
            {
              y: 0,
              legendText: "Competitor 0%",
              indexLabel: "Competitor 0%"
            },
            {
              y: 2,
              legendText: "Warehouse 0.071%",
              indexLabel: "Warehouse 0.071%"
            }
          ]
        }]
      });

      chart.render();
    }
  </script>
  <!-- <script type="text/javascript" src="canvasjs.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

  <script class="alphaAt1" type="text/handlebars-x">
    <table class="table">
      <thead>

        <th>Type</th>
        <th>Company Name</th>

      </thead>

      {{#each myData}}
      <tbody>

        <td>{{type}}</td>
        <td>{{alphaName}}</td>

      </tbody>
      {{/each}}
    </table>
  </script>


</head>
